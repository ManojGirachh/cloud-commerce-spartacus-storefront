<div class="product-summary">
  <div class="item-title">
    <div class="name">{{product?.name}}</div>
    <div class="code">ID {{product?.code}}</div>
  </div>
  <div class="item-rating">
    <cx-star-rating [rating]="product?.averageRating" [disabled]="true"></cx-star-rating>
    <div class="review-count">({{product?.numberOfReviews}})</div>
    <a class="review-link btn-link">
      Write a review</a>
  </div>
  <div class="price" aria-label="new item price">
    {{product?.price?.formattedValue}}
  </div>
  <div class="description">
    <p [innerHTML]="product?.summary"> </p>
  </div>
  <div class="quantity">
    <div class="quantity-label">
      Qty:
    </div>
    <div class="quantity-counter">
      <cx-item-counter [min]="1" [max]="product.stock.stockLevel" *ngIf="product?.stock?.stockLevel > 0 || product?.stock?.stockLevelStatus === 'inStock'"
        (update)="updateCount($event)"></cx-item-counter>
      <span class="quantity-info">
        <span *ngIf="product?.stock?.stockLevel > 0 || product?.stock?.stockLevelStatus === 'inStock'">
          {{product?.stock?.stockLevel}} in stock</span>
        <span *ngIf="product?.stock?.stockLevel == 0">Out of stock</span>
      </span>
    </div>
    <cx-add-to-cart *ngIf="product?.stock?.stockLevelStatus !=='outOfStock'" [quantity]="itemCount" [productCode]="product?.code"></cx-add-to-cart>
  </div>
</div>
